<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title %}Charge n Start{% endblock %}</title>
{% block meta %}
<meta name="description" content="">
<meta name="keywords" content="">
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="{{ url_for('static', filename='js/vendor/jquery-2.1.0.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
    
    <div id='header' class='container'>
        <div class='col-md-12'>
            <h1>Charge and Start</h1>
            {% block header %}
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('products.index') }}">Catalog</a> |
            <a href="{{ url_for('cart.index') }}">{{ cart }}</a><br>
            {% endblock %}
        </div>
    </div>
    <div id='content' class="container">
        {% with messages = get_flashed_messages()  %}
            {% if messages %}
            <div class='alert alert-info alert-dismissable' data-dismiss='alert'>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class='row'>

        </div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
