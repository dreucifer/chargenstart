{% extends 'base.html' %}

{% block title %}Details - {{ super() }}{% endblock %}

{% block content %}
<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <form role='form' action='{{ url_for("cart.add_to_cart") }}' method='POST'>
            <h3>{{ product.name }}</h3>
            <hr>
            <p>{{ product.description }}</p>
            {{ form.product_id }}
            <center>
                {{ form.quantity.label }} {{ form.quantity }}
                <input type='Submit' value='Add to Cart'/>
            </center>
        </form>
    </div>
</div>
{% endblock %}
