{% extends 'base.html' %}

{% block content %}
{{ cart }}
<table class='table table-striped'>
    {% for item in cart %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.description }}</td>
        <td>{{ item.product.get_formatted_price() }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
